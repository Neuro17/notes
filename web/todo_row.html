<body>
<element name="x-todo-row" extends="li" apply-author-styles>
  <template>
    <!--<div class="todo-item {{_editingClass}} {{_completedClass}}">--> 
    <div class="todo-item">
      <!--<input class="toggle" type="checkbox" bind-checked="todo.done">-->
     <template if="link.letto">
        <x-editable-label id="label1" bind-value="link.task" bind-titolo="link.titolo"></x-editable-label>
        <button class="destroy" on-click="app.removeTodo(link)">remove</button>
        <button class="unread" on-click="app.setRead(link)">unread</button>
        <!--<input class="toggle" type="checkbox" bind-checked="app.aggiungiPreferiti(link)">-->
     </template>
     <template if="!(link.letto)">
        <Strong><x-editable-label id="label2" bind-value="link.task" bind-titolo="link.titolo"></x-editable-label></Strong>
        <button class="destroy" on-click="app.removeTodo(link)">remove</button>
        <button class="unread" on-click="app.setRead(link)">read</button>
        <!--<input class="toggle" type="checkbox" bind-checked="app.setRead(link)">-->
     </template>
    </div>
  </template>
  <script type="application/dart">
  import 'package:web_ui/web_ui.dart';
  import 'model.dart';

  class TodoRow extends WebComponent {
    Link link;
